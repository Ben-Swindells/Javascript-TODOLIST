<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

</head>
<body>
  <div class="col-xs-12 container">
      <form>
          <div class="form-group">
           
            <div class="row">
                    <input type="text" class="form-control task-bar"  value="" id="taskField"  placeholder="Enter task">
                <a class="col-xs-6 col-sm-3 btn btn-custom-details btn-outline-primary"  onclick="addText()" href="#">Add Details</a>
                <a class="col-xs-6 col-sm-3 btn btn-custom-image btn-outline-primary" onclick="addText()" href="#">Image</a>
                <a class="col-xs-6 col-sm-3 btn btn-custom-catagory btn-outline-primary" onclick="addText()" href="#">Catagory</a>         
                <a class="col-xs-6 col-sm-3 btn btn-custom-priority btn-outline-primary dropdown-toggle"  data-toggle="dropdown" data-toggle="dropdown" href="#">Priority</a>
                <div class="dropdown-menu">
                        <a class="dropdown-item"  onclick="priority.cool()" href="#"><div class="cool"></div></a>
                        <a class=" dropdown-item"  onclick="priority.mild()" href="#"><div class="mild"></div></a>
                        <a class="dropdown-item"  onclick="priority.hot()" href="#"><div class="hot"></div></a>
                        <a class="dropdown-item"  onclick="priority.veryhot()" href="#"><div class="veryhot"></div></a>
                </div>
                <div class="col-xs-12 col-sm-12"id="add-forms" style="padding: 0;"></div>
                <a class="col-xs-12 btn btn-custom btn-outline-primary" style="margin-bottom: 20px;" onclick="taskObject()" href="#">Create</a>
            </div>


          </div>
        </form>
        
  </div>
  <div class=" col-xs-12 container">
      <div id="tasks"></div>
  </div>
    <script src="engine.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>


</html>
